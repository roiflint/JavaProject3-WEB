<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin View</title>
    <link rel="stylesheet" href="../../Broker/BrokerHome/HomeStyle.css" />
    <script src="../../../common/jquery-2.0.3.min.js"></script>
    <script src="../../../common/context-path-helper.js"></script>
    <script src="AdminView.js"></script>
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar">
    <div class="navbar__container">
        <a href="../AdminHome/AdminHome.html" id="navbar__logo">STONKS</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar_items">
                <a href="../AdminHome/AdminHome.html" class="navbar__links" id="home">Home</a>
            </li>
            <li class="navbar_items">
                <a href="#info" class="navbar__links" id="info-page">Information</a>
            </li>
            <li class="navbar_items">
                <a href="#previous" class="navbar__links" id="previous-page">Previous Deals</a>
            </li>
            <li class="navbar_items">
                <a href="#buy" class="navbar__links" id="buyPending-page">Buy Pending</a>
            </li>
            <li class="navbar_items">
                <a href="#sell" class="navbar__links" id="sellPending-page">Sell Pending</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Stocks Section -->
<div class="information" id="info">
    <div class="information__container">
        <table id="stockInformationTable">
            <caption class="table__heading" id="symbolPlaceholder">SYMBOL PLACEHOLDER</caption>
            <thead>
            <tr>
                <th>SYMBOL</th>
                <th>COMPANY NAME</th>
                <th>PRICE</th>
                <th>CYCLE</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Previous Transactions Section -->
<div class="previousTransactions" id="previous">
    <div class="previousTransactions__container">
        <table id="previousTable">
            <caption class="table__heading">Previous Transactions</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>DATE</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Buy Pending Section -->
<div class="BuyTransactions" id="buy">
    <div class="buyTransactions__container">
        <table id="buyTable">
            <caption class="table__heading">Buy Pending</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>DATE</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Sell Pending Section -->
<div class="sellTransactions" id="sell">
    <div class="sellTransactions__container">
        <table id="sellTable">
            <caption class="table__heading">Sell Pending</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>DATE</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="../../Broker/BrokerHome/HomeJS.js"></script>
</body>
</html>
